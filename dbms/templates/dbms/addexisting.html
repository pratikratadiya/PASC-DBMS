{% extends 'dbms/base.html' %}
{% block content %}
		{% if messages %}
		{% for msg in messages %}
		<h3 style="color: cyan;">{{ msg }}</h3>
		{% endfor %}
		{% endif %}
<div style="margin-left: -50%;margin-top: -5%;color: black;background-color: grey;">
<br>
		<form method="post">
			{% csrf_token %}
			<div class="form-group">
			<input type="text" placeholder="Enter receipt number" name="rno">
			</div><br>			
			<input type="radio" name="team" value="Team" class="radio-inline">Team
			<input type="radio" name="team" value="Individual" class="radio-inline">Individual
			<br><br>
			{{ form.as_p }}
			<br>

	
			<input type="submit" value="Submit" name='submit'  class="btn btn-default">
		</form>

		<br>
</div>

{% endblock %}
