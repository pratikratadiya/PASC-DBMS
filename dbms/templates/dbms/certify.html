{% extends 'dbms/base.html' %}
{% block content %}
{% if messages %}
{% for msg in messages %}
<h3>{{ msg }}</h3>
{% endfor %}
{% endif %}
<h2>Enter receipt number:</h2><br>
	<form action = "{% url 'dbms:check' %}" method="post">
	{% csrf_token %}
	<div style="color: black;">
	<input type="text" name="rno"><br><br>
	</div>
	<input type="submit" value="Certify" name='certify' class="btn btn-default">
	
	</form>
{% endblock %}
